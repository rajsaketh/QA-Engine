<html lang="en">
        <head>
                <meta charset="UTF-8">
                
                <title>QA Engine</title>
                <script>
                        window.console = window.console || function(t) {};
                      </script>
                      <script>
                        if (document.location.search.match(/type=embed/gi)) {
                          window.parent.postMessage("resize", "*");
                        }
                      </script>
         </head>       
    <body translate="no">
    <h2>QA Engine</h2>
    <div class="container right-panel-active" id="container">
    <div class="form-container sign-up-container">
    <form action="/Login">
    <h1>Create Account</h1>
    
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email"  required>
    <input type="password" placeholder="Password"  pattern=".{8,16}" title="8 or more Character" size=30   required>
    <button>Sign Up</button>
    </form>
    </div>
    <div class="form-container sign-in-container">
    <form action="/HomeLogin">
    <h1>Sign in</h1>
    
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <a href="#">Forgot your password?</a>
    <button >Sign In</button>
    </form>
    </div>
    <div class="overlay-container">
    <div class="overlay">
    <div class="overlay-panel overlay-left">
    <h1>Welcome Back!</h1>
    <p>To keep connected with us please login with your personal info</p>
    <button class="ghost" id="signIn">Sign In</button>
    </div>
    <div class="overlay-panel overlay-right">
    <h1>Hello, Friend!</h1>
    <p>Welcome to QA Engine sign up if you haven't!</p>
    <button class="ghost" id="signUp">Sign Up</button>
    </div>
    </div>
    </div>
    </div>
    <footer>
    <p>
    Make sure you use your QA Engine well!!!
    </p>
    </footer>
    
<script id="rendered-js">
                const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
        
    </script>
    
    
    </body></html>
